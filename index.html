<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Property Card</title>
		<meta name="description" content="[complete this attribute value by providing a description of what's on the page]">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<article class="property">
			<img class="gallery" src="img/house.jpg" alt="house photo">
			<div class="info">
				<ul class="details">			
					<li>HOUSE</li> 
					<li>5Y OLD</li> 
				</ul>
				<h2 id="cost">$750,000</h2>
				<h1 id="address">742 Evergreen Terrace</h1>				
			</div>
				<ul class=rooms>
					<li>
						<img class="room" src="img/bedroom.svg" alt="bed icon">
						<em>3</em> bedrooms
					</li>
					<li>
						<img class="room" src="img/bathroom.svg" alt="bath icon">
						<em>2</em> bathrooms
					</li>
				</ul>
			<footer class="realtor">
				<h2 id="company">REALTOR</h2>
				<address class="agent">
					<img class="face" src="img/realtor.jpg" alt="person photo">
					<dl class="contact">
						<dt class="contact-name">Marco Guido</dt>
						<dd class="contact-num">(555) 555-5555</dd>
					</dl>
				</address>
			</footer>
		</container>
	</body>
</html>
